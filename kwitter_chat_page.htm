<!DOCTYPE html>
<html>
<head>
	<title>Kwitter</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="kwitter_chat_page.css">
<script src="kwitter_chat_page.js"></script>
</head>
<body>
	<div class="container">
		<button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logout()">Logout</button>
		<center>
			<h1 class="header">	
				Lets chat	
			</h1>
			<div style="text-align: left;margin-bottom: 70px;" id="output"> </div>
		</center>
	</div>
	
	<center>
		<div class="input_div_message_page">
			<label>Send:</label>
			<input id="msg" class="form-control" placeholder="Type your message here" type="text">
			<button class="btn btn-success" onclick="send()">Send</button>
		</div>
	</center>
	
	<script src="kwitter_room.js"></script>
	</body>
</html>
